<head>
    <script>
        const PARAMS = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        var AUTH_CODE = PARAMS.code;
        var code = btoa(AUTH_CODE);
        var REDIRECT_URL = "https://t.me/drive_talk_x_bot?start=" + code;
        setTimeout(function() {
            window.location.href = REDIRECT_URL;
        }, 0); // Specify a time delay in milliseconds (0 for immediate redirect)
    </script>
</head>
